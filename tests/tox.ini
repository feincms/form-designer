[tox]
setupdir = ..
distribute = False
envlist =
    py26-1.4-1.7,
    py26-1.5-1.7,
    py26-1.6-1.7,
    py26-1.4-1.8,
    py26-1.5-1.8,
    py26-1.6-1.8,
    py27-1.4-1.7,
    py27-1.5-1.7,
    py27-1.6-1.7,
    py27-1.4-1.8,
    py27-1.5-1.8,
    py27-1.6-1.8,
    py27-1.7-1.8,
    py33-1.5-1.8,
    py33-1.6-1.8,
    py33-1.7-1.8,

[testenv]
commands =
    {envpython} manage.py test {posargs:testapp} --settings=testapp.settings
setenv =
    PYTHONPATH = .:{toxworkdir}/../..
    FEINCMS_RUN_TESTS = 1


[testenv:py26-1.4-1.7]
basepython = python2.6
deps =
    django==1.4.7
    FeinCMS==1.7.7

